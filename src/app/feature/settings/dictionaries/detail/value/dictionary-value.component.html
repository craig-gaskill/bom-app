<form [formGroup]="formGroup" novalidate>
  <mat-divider></mat-divider>

  <div class="row">
    <bom-input id="display"
               name="display"
               label="Display"
               [required]="true"
               [editing]="editing"
               formControlName="display">
    </bom-input>

    <bom-input id="meaning"
               name="meaning"
               label="Meaning"
               [required]="true"
               [editing]="editing && !dictionaryValue.dictionaryValueId"
               formControlName="meaning">
    </bom-input>
  </div>

  <div class="button-row">
    <ng-container *ngIf="!editing && (viewStatus$ | async) === VIEW_STATUS.View">
      <button type="button"
              mat-button
              color="primary"
              (click)="onEdit()">
        Edit
      </button>
      <button type="button"
              mat-button
              (click)="onDelete()">
        Delete
      </button>
    </ng-container>

    <ng-container *ngIf="editing">
      <button type="button"
              mat-button
              color="primary"
              [disabled]="formGroup.invalid || formGroup.pristine"
              (click)="onSave()">
        Save
      </button>
      <button type="button"
              mat-button
              (click)="onCancel()">
        Cancel
      </button>
    </ng-container>
  </div>
</form>
