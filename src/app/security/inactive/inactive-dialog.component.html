<h3 mat-dialog-title>INACTIVE TIMEOUT</h3>

<div mat-dialog-content>
  {{message}}
</div>

<div mat-dialog-actions>
  <button type="submit" mat-raised-button color="primary" mat-dialog-close="STAY">
    STAY
  </button>
  <button type="button" mat-raised-button mat-dialog-close="LOGOUT">
    LOGOUT
  </button>
</div>
