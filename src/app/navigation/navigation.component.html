<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav" fixedInViewport
               [ngClass]="{'sidenav-expanded': leftExpanded}"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item (click)="leftExpanded = !leftExpanded">
        <mat-icon *ngIf="!leftExpanded">menu</mat-icon>
        <mat-icon *ngIf="leftExpanded">close</mat-icon>
      </a>
      <a mat-list-item routerLink="/home" routerLinkActive="active-link">
        <mat-icon>house</mat-icon>
        <span *ngIf="leftExpanded" class="nav-item-description">Home</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav class="sidenav" fixedInViewport
               [ngClass]="{'sidenav-expanded': rightExpanded}"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false"
               position="end">

    <mat-nav-list>
      <a mat-list-item (click)="rightExpanded = !rightExpanded">
        <mat-icon *ngIf="!rightExpanded">menu</mat-icon>
        <mat-icon *ngIf="rightExpanded">close</mat-icon>
      </a>
      <a mat-list-item (click)="onLogout()" matTooltip="Logout">
        <mat-icon style="transform: rotate(180deg)">login</mat-icon>
        <span *ngIf="rightExpanded" class="nav-item-description">Logout</span>
      </a>
      <a mat-list-item routerLink="/profile" routerLinkActive="active-link" matTooltip="Profile">
        <mat-icon>account_circle</mat-icon>
        <span *ngIf="rightExpanded" class="nav-item-description">Profile</span>
      </a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active-link" matTooltip="Settings">
        <mat-icon>settings</mat-icon>
        <span *ngIf="rightExpanded" class="nav-item-description">Settings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content [ngStyle]="{'margin-left': leftExpanded ? '10rem' : '4rem', 'margin-right': rightExpanded ? '10rem' : '4rem'}">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
